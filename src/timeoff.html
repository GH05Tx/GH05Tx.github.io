<html>
<head>
    <title> My Profile </title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <script src="../scripts/hamburger.js" type="text/javascript"></script>
    <link href="../styles/main.css" rel="stylesheet" type="text/css"/>
    <link href="../styles/category.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<header>
    <div class="logo"><img alt="logo" src="../images/others/logo.png"/></div>
    <div class="logo600"><img alt="logo" src="../images/others/logo_800.svg"/></div>
    <div class="hamburger" onclick="showMenu();">
        <div id="line"></div>
        <div id="line"></div>
        <div id="line"></div>
    </div>
    <div id="navbar">
        <a class="field" href="../index.html"> HOME </a>
        <a class="field" href="ill.html"> ILLUSTRATIONS </a>
        <a class="field" href="photo.html"> PHOTOGRAPHY </a>
        <a class="field" href="am.html"> ABOUT ME </a>
    </div>
    <div class="slider">
        <figure>
            <img src="../images/slides/s3.jpg">
            <img src="../images/slides/s1.jpg">
            <img src="../images/slides/s4.jpg">
            <img src="../images/slides/s8.jpg">
            <img src="../images/slides/s7.jpg">
        </figure>
    </div>
    <div class="slider600">
        <figure>
            <img src="../images/slides/s3_600.jpg">
            <img src="../images/slides/s1_600.jpg">
            <img src="../images/slides/s4_600.jpg">
            <img src="../images/slides/s8_600.jpg">
            <img src="../images/slides/s7_600.jpg">
        </figure>
    </div>
    <div class="slider800">
        <figure>
            <img src="../images/slides/s3_800.jpg">
            <img src="../images/slides/s1_800.jpg">
            <img src="../images/slides/s4_800.jpg">
            <img src="../images/slides/s8_800.jpg">
            <img src="../images/slides/s7_800.jpg">
        </figure>
    </div>
</header>
<main>
    <div class="section"><b>MY PROFILE / PHOTOGRAPHY / TIME OFF</b></div>
    <div class="main_content">
        <div class="time_off">
            <img onclick="openModal();currentSlide(1)" src="../images/photos/time6.jpg"/>
            <img onclick="openModal();currentSlide(2)" src="../images/photos/time7.jpg"/>
            <img onclick="openModal();currentSlide(3)" src="../images/photos/time1.jpg"/>
            <img onclick="openModal();currentSlide(4)" src="../images/photos/time2.jpg"/>
            <div class="last_pic">
                <img onclick="openModal();currentSlide(5)" src="../images/photos/time8.jpg"/>
            </div>
        </div>
    </div>
    <div class="modal" id="myModal">
        <span class="close cursor" onclick="closeModal()">&times;</span>
        <div class="modal-content">
            <div class="mySlides">
                <img src="../images/photos/time6.jpg" style="width:100%">
            </div>
            <div class="mySlides">
                <img src="../images/photos/time7.jpg" style="width:100%">
            </div>
            <div class="mySlides">
                <img src="../images/photos/time1.jpg" style="width:100%">
            </div>
            <div class="mySlides">
                <img src="../images/photos/time2.jpg" style="width:100%">
            </div>
            <div class="mySlides">
                <img src="../images/photos/time8.jpg" style="width:100%">
            </div>
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
    </div>
</main>
<footer> Copyright 2018 myprofile.com &copy; All rights reserved.</footer>
<script src="../scripts/sticky.js"></script>
<script src="../scripts/modal.js"></script>
</body>
</html>
